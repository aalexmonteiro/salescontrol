	<div class="container">
		<h4><i class="material-icons">person</i> {{customer.name}}</h4>
		<h4><i class="material-icons">phone</i> {{customer.phone}}</h4>
		<footer class="page-footer teal">
			<h6 class="white-text">
			Cadastrado desde:
			{{customer.created_at | date: 'dd/MM/yyyy'}}
			</h6>
		</footer>
	</div>
</article>
